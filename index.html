<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poder360</title>

  <!-- config do tailwind via CDN-->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            'primary-dark': '#1a202c',
            'primary-light': '#f7fafc',
            'accent-blue': '#4299e1',
            'accent-green': '#48bb78',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  
</head>
<body class="flex flex-col min-h-screen">

  <!--inicio da header-->
  <header class="bg-primary-dark text-primary-light p-4 shadow-md">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
<h1 class="flex items-center space-x-2 text-3xl font-bold mb-4 md:mb-0">
  <a href="#" class="flex items-center hover:opacity-75 transition duration-300">
    <img src="img/poder_5.svg" alt="Logo" class="h-8 w-auto">
  </a>
</h1>
      <div class="relative w-full md:w-1/3 mb-4 md:mb-0">
        <input type="search" id="search-input" placeholder="Pesquisar posts..."
               class="w-full p-2 pl-10 rounded-lg bg-gray-700 text-primary-light placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-accent-blue">
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
             fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
      </div>
      <nav class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 text-lg">
        <ul class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6">
          <li><a href="#" class="hover:text-accent-blue transition">Home</a></li>
          <li><a href="#" class="hover:text-accent-blue transition">Sobre</a></li>
          <li><a href="#" class="hover:text-accent-blue transition">Contato</a></li>
        </ul>
        <ul id="categories-menu" class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-6 mt-4 md:mt-0">
          <li><a href="#" data-category="all" class="category-link font-semibold text-accent-blue hover:text-accent-green transition">Todas</a></li>
          <li><a href="#" data-category="tecnologia" class="category-link hover:text-accent-blue transition">Tecnologia</a></li>
          <li><a href="#" data-category="estilo-de-vida" class="category-link hover:text-accent-blue transition">Estilo de Vida</a></li>
          <li><a href="#" data-category="viagens" class="category-link hover:text-accent-blue transition">Viagens</a></li>
          <li><a href="#" data-category="culinaria" class="category-link hover:text-accent-blue transition">Culinária</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!--conteudo principal-->
  <main class="flex-grow container mx-auto p-4 py-8">

    <!--section de posts recentes-->
    <section class="mb-12">
      <h2 class="text-4xl font-bold text-center mb-8 text-primary-dark">Últimos Posts</h2>
      <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>

    <!--Espaço para banners e anuncios-->
    <section class="mb-12">
      <h2 class="text-4xl font-bold text-center mb-8 text-primary-dark">Publicidades</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-primary-light text-center">
          <h3 class="text-2xl font-bold mb-2">Anuncie Conosco!</h3>
          <p class="text-lg">Espaço para banner</p>
          <button class="mt-4 bg-primary-light text-accent-blue font-semibold py-2 px-6 rounded-full hover:bg-gray-200 transition">Saiba Mais</button>
        </div>
        <div class="bg-gradient-to-r from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-primary-light text-center">
          <h3 class="text-2xl font-bold mb-2">Espaço para noticias</h3>
          <p class="text-lg">Informações da noticia.</p>
          <button class="mt-4 bg-primary-light text-accent-green font-semibold py-2 px-6 rounded-full hover:bg-gray-200 transition">Entre em Contato</button>
        </div>
      </div>
    </section>
  </main>

  <!--footer-->
  <footer class="bg-primary-dark text-primary-light p-6 text-center shadow-inner mt-auto">
    <div class="container mx-auto">
      <p class="mb-2">&copy; 2025 Poder360. Todos os direitos reservados.</p>
      <p class="mb-2">Contato: <a href="mailto:contato@meublog.com" class="hover:text-accent-blue transition">poder360@blog.com</a></p>
      <div class="flex justify-center space-x-4 text-2xl">
      </div>
    </div>
  </footer>

  <!--rota para o js-->
  <script src="js/index.js"></script>
</body>
</html>
